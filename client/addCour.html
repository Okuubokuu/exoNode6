    <h1> Ajouter un Cours</h1>
    <div class="form-container">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                <input id="courName" type="text" class="validate">
                <label for="courName">Nom du Cours</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                <input id="imgUrl" type="url" class="validate">
                <label for="imgUrl">Url de l'image</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s4">
                <input type="text" class="datepicker" id="date">
                <label for="date">Date</label>
                </div>
                
                <div class="input-field col s3">
                    <label>
                        <input type="checkbox" class="filled-in" checked="checked" id="dispo"/>
                        <span>Cours disponible</span>
                    </label>
                    </div>
            </div>
        
            <input class="btn waves-effect waves-light" type="submit">
            <div class="message card-panel teal" id="message-confirmation"><span class="white-text"> Le cours à bien été ajouté !</span></div>
            <div class="message card-panel red lighten-1" id="message-error"><span class="white-text"> Une erreur est survenue, le cours n'a pas été ajouté !</span></div>
        </form>
    </div>
</div>
